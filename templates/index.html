<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seguro - Americana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Seguro Americana</h1>
            <div class="status disconnected" id="status">● Desconectado</div>
        </div>

        <!-- Pantalla de inicio de sesión -->
        <div id="login-screen">
            <h2>Únete al chat</h2>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Tu nombre de usuario" maxlength="20">
            </div>
            <button class="btn" id="join-btn">Conectar</button>
        </div>

        <!-- Pantalla de chat -->
        <div id="chat-screen">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." maxlength="500">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
